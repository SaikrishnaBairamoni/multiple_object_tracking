name: CI
on:
  push:
  pull_request:
jobs:
  build:
    defaults:
      run:
        shell: bash
        working-directory: "/opt/carma/"
    runs-on: ubuntu-latest
    container:
      image: usdotfhwastoldev/autoware.ai:develop
      env:
        INIT_ENV: "/home/carma/.base-image/init-env.sh"
        ROS_2_ENV: "/opt/ros/foxy/setup.bash"
        BUILD_WRAPPER_OUT_DIR: "$GITHUB_WORKSPACE/bw-output"
        TERM: xterm
      options: "--user root"
    steps:
    - name: Checkout ${{ github.event.repository.name }}
      uses: actions/checkout@v3.3.0
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
        path: src/${{ github.event.repository.name }}
    - name: Install Dlib
      run: sudo apt-get update && sudo apt-get install -y libdlib-dev
    - name: Move source code
      run: mv $GITHUB_WORKSPACE/src /opt/carma/
    - name: Compile Python from source and install gcovr
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential wget zlib1g-dev libncurses5-dev libgdbm-dev libnss3-dev libssl-dev libreadline-dev libffi-dev libsqlite3-dev libbz2-dev liblzma-dev
        wget https://www.python.org/ftp/python/3.8.18/Python-3.8.18.tgz
        tar -xzvf Python-3.8.18.tgz
        cd Python-3.8.18
        ./configure
        make
        sudo make install
        python -m pip install gcovr==5.0
    - name: Install sonar-scanner and build-wrapper
      uses: SonarSource/sonarcloud-github-c-cpp@v1
    - name: Run C++ Tests
      run: |
        source "$INIT_ENV"
        source "$ROS_2_ENV"
        chmod 755  -R /opt/carma/src
        cd /opt/carma/src/multiple_object_tracking/
        ./build.sh
    - name: Run SonarScanner
      uses: usdot-fhwa-stol/actions/sonar-scanner@main
      with:
        sonar-token: ${{ secrets.SONAR_TOKEN }}
        working-dir: "/opt/carma/src/${{ github.event.repository.name }}"
